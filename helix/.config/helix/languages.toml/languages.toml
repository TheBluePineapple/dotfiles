#Languages: https://docs.helix-editor.com/lang-support.html
#Default config: https://github.com/helix-editor/helix/blob/master/languages.toml
#Adding languages: https://docs.helix-editor.com/guides/adding_languages.html
#Language Options: https://docs.helix-editor.com/languages.html

[[language]]
name = "rust"
scope = "source.rust"
injection-regex = "rust"
file-types = ["rs"]
roots = ["Cargo.toml", "Cargo.lock"]
auto-format = true
comment-token = "//"
language-server = { command = "rust-analyzer" }
indent = { tab-width = 4, unit = "    " }

[language.config]
checkOnSave = { command = "clippy" }

[[grammar]]
name = "rust"
source = { git = "https://github.com/tree-sitter/tree-sitter-rust", rev = "0431a2c60828731f27491ee9fdefe25e250ce9c9" }

